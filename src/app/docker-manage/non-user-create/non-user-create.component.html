        <div class="field col-12 md:col-3">
            <label for="dependency_file" class="text-xl font-semi-bold">Dependency file</label>
            <input type="file" id="filepicker" name="fileList" (change)="uploadDependencyFile($event)"
                formControlName="dependency_file" class="text-base text-color border-1 border-solid surface-overlay p-2 surface-border border-round apperance-none outline-none focus:border-primary w-full"/>
        </div>

        <div class="field col-12 md:col-3">
            <label for="programmings" class="text-xl font-semi-bold">Version</label>
            <input type="text" formControlName="version"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>

        <!-- <div class="field col-12 md:col-3">
            <label for="programming" class="text-xl font-semi-bold">Project Folder</label><br>
            <input type="file" id="filepicker" name="fileList" (change)="triggerNewProblem($event)"
                formControlName="project_folder" class="text-base text-color border-1 border-solid surface-overlay p-2 surface-border border-round apperance-none outline-none focus:border-primary w-full" webkitdirectory multiple />
            <ul id="listing"></ul>
        </div> -->

        <div class="field col-12 md:col-3">
            <label for="programmings" class="text-xl font-semi-bold">Run 1</label>
            <input type="text" formControlName="run_one"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>

        <div class="field col-12 md:col-3">
            <label for="programming" class="text-xl font-semi-bold">Environment</label><br>
            <input type="text" formControlName="env"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>

        <div class="field col-12 md:col-3">
            <label for="programmings" class="text-xl font-semi-bold">Run 2</label>
            <input type="text" formControlName="run_two"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>

        <div class="field col-12 md:col-3">
            <label for="programming" class="text-xl font-semi-bold">Expose</label><br>
            <input type="text" formControlName="expose"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>

        <div class="field col-12 md:col-3">
            <label for="programming" class="text-xl font-semi-bold">Cmd</label><br>
            <input type="text" formControlName="cmd"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full"
                required>
        </div>



        <div class="field col-12 md:col-3">
            <button pButton type="button" icon="pi pi-download" label="Generate" class="mt-3 mr-5"
                (click)="createDockerFile()" [disabled]="!nonUserCreateForm.valid || disableButton"></button>
            <button pButton type="button" icon="pi pi-list" label="Go To Listing >" class="mt-3 p-button-warning"
                (click)="goToListing()"></button>
        </div>

    </form>

</div>
