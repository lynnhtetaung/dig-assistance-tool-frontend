<p-toast></p-toast>
<div class="card">
    <h1>Docker File Editing</h1>

    <form [formGroup]="editForm">

        <div class="field col-12 md:col-6">
            <label for="name" class="text-xl font-semi-bold">Name</label>
            <input type="text" [value]="appName" disabled
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full">
        </div>

        <div class="field col-12 md:col-12">
            <label for="new-docker-instruction" class="text-xl font-semi-bold">New Docker
                Instruction</label><br>
            <p-dropdown [options]="newDockerInstructions" optionLabel="label" optionValue="name"
                 (onChange)="onSelectNewInstruction($event.value)">
            </p-dropdown>
        </div>

        <div class="field col-12 md:col-6" *ngFor="let instruction of updatingInstructions; let i=index">
            <label for="instruction.id" class="text-xl font-semi-bold">{{instruction.key}}</label>
            <input type="text" [value]="instruction.value" name="type-{{i}}"
                [(ngModel)]="updatingInstructions[i].value" [ngModelOptions]="{standalone: true}"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round apperance-none outline-none focus:border-primary w-full">
            <button pButton type="button" label="+Add" class="p-button-success mr-3 mt-3"
                (click)="addDuplicateInstruction(instruction.key ,updatingInstructions)"></button>
            <button pButton type="button" label="-Remove" class="p-button-danger mt-3"
                (click)="removeInstruction(i, updatingInstructions)"></button>
        </div>

        <div class="field col-12 md:col-12">
            <button pButton type="button" icon="pi pi-upload" label="Update & Export" class="mr-5" (click)="updateDockerFile()"></button>
            <button pButton type="button" icon="pi pi-list" label="Go To Listing >" class="mt-3 p-button-warning text-right"
                (click)="goToListing()"></button>
        </div>
    </form>
</div>
